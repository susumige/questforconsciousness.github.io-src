{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block head %}
  {{ super() }}
  {% if page.description %}
    <meta name="description" content="{{page.description}}" />
  {% endif %}

{% endblock %}

{% block content %}
  <h1 class="mb-5">
    {{ page.title }}
  </h1>
  <div class='article_content'>
    {{ page.content }}
  </div>
{% endblock %}
