  {% for c_tag in tag_cloud %}
  <div class="row">
  <div class="col-sm-12">
    <div id='{{ c_tag.0 }}' class="mb-5">
      <div class="card-heaer d-flex justify-content-between align-items-center">
        <h4>{{ c_tag.0 }}</h4>
      </div>
      <div>
        <ul class="mb-0">
        {% for tag, articles in tags if tag.name == c_tag.0 %}
            {% for article in articles if article.category.name == 'qutips' %}
              <li>
                <a href="/{{ article.url }}">{{ article.title }}</a>
              </li>
            {% endfor %}
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  </div>
  {% endfor %}
