  <div class="row">
    <div class="col-md-3">
        <img src="/{{ article.cover }}" alt="" width="100%">
    </div>
    <div class="col-md-9">
        <h1>{{ article.title }}</h1>
        <p class="mt-0 pt-0 text-monospace">by {{ article.book_author }}</p>
        <blockquote class="blockquote">
          <p class="mb-0">{{ article.content }}</p>
        </blockquote>
    </div>
  </div>
